<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz Review</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .filter-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 1.5rem;
      margin-bottom: 1rem;
    }

    .filter-group {
      flex: 1 1 30%;
      min-width: 180px;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .filter-group label {
      font-size: 0.95rem;
      font-weight: bold;
      display: flex;
      flex-direction: column;
    }

    .filter-group select,
    .filter-group input[type="checkbox"] {
      margin-top: 0.25rem;
      padding: 0.25rem;
      font-size: 0.95rem;
      border-radius: 4px;
      border: 1px solid var(--border);
      background-color: var(--card-bg);
      color: var(--fg);
    }

    .filter-group input[type="checkbox"] {
      width: auto;
      align-self: flex-start;
    }

    .clear-btn {
      position: absolute;
      top: 0;
      right: -0.5rem;
      background: none;
      border: none;
      font-size: 1rem;
      color: var(--btn-fg);
      cursor: pointer;
      padding: 0.2rem;
    }

    .clear-btn:hover {
      color: var(--filter-border);
    }

    @media (max-width: 768px) {
      .filter-group {
        flex: 1 1 100%;
      }

      .filter-row {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>

<body class="dark">
  <div id="filter-panel">
    <div id="filter-header">
      <h1>Quiz Question Database</h1>
      <button id="filter-toggle">−</button>
    </div>
    <div id="filter-content">
      <input type="search" id="filter-search" placeholder="Search question text or options...">

      <div class="filter-row">
        <div class="filter-group">
          <label>Class:
            <select id="filter-class" multiple size="4"></select>
            <button class="clear-btn" data-filter="filter-class">×</button>
          </label>
        </div>
        <div class="filter-group">
          <label>Quiz:
            <select id="filter-quiz" multiple size="4"></select>
            <button class="clear-btn" data-filter="filter-quiz">×</button>
          </label>
        </div>
        <div class="filter-group">
          <label>Question #:
            <select id="filter-question" multiple size="4"></select>
            <button class="clear-btn" data-filter="filter-question">×</button>
          </label>
        </div>
      </div>

      <div class="filter-row">
        <div class="filter-group">
          <label>User:
            <select id="filter-user" multiple size="4"></select>
            <button class="clear-btn" data-filter="filter-user">×</button>
          </label>
        </div>
        <div class="filter-group">
          <label>Status:
            <select id="filter-status" multiple size="4">
              <option>Correct</option>
              <option>Incorrect</option>
              <option>Partial</option>
            </select>
            <button class="clear-btn" data-filter="filter-status">×</button>
          </label>
        </div>
        <div class="filter-group">
          <label>Show Selected Only:
            <input type="checkbox" id="filter-selected-only">
            <button class="clear-btn" data-filter="filter-selected-only">×</button>
          </label>
        </div>
      </div>

      <div id="result-count">Loading... </div>
      <div id="buttons">
        <button id="toggle-theme" class="btn">Toggle Theme</button>
        <button id="clear-filters" class="btn">Clear All Filters</button>
      </div>
    </div>
  </div>

  <div id="quiz-container"></div>
  <script src="script.js"></script>
</body>

</html>
